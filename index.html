<link rel="stylesheet" type="text/css" href="lib/semantic/elements/basic.icon.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/button.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/icon.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/header.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/segment.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/label.css">
<link rel="stylesheet" type="text/css" href="lib/semantic/elements/input.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="lib/angular.js"></script>
<script src="js/main.js"></script>
</head>
<body ng-controller="KeyList">

<div class="ui grid">
  <div class="four wide column">
    <div class="fluid ui blue labeled icon button"><i class="add icon"></i> Add Key</div>
    <table id="key-list" class="ui table segment">
      <thead>
        <tr>
          <th>
            <div class="fluid ui icon input">
              <input placeholder="Search..." type="text" ng-keyup="search($event)">
              <i class="search link icon"></i>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="key in keys" ng-class="{active: isActive(key)}" ng-click="setKey(key)">
          <td>{{key.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="twelve wide column">
    <div class="ui form segment piled">
      <div class="field">
        <label for="name-input">Name</label>
        <div class="ui left labeled icon input">
          <input id="name-input" placeholder="Name" type="text" value="{{key.name}}">
          <i class="key icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label for="username-input">Username</label>
          <div class="ui left labeled icon input">
            <input id="username-input" placeholder="Username/Email" type="text" value="{{key.username}}">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label for="password-input">Password</label>
          <div class="ui left labeled icon input">
            <input id="password-input" placeholder="Password" type="text" value="{{key.password}}">
            <i class="lock icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label for="notes-input">Notes</label>
        <div class="ui left labeled icon input">
          <textarea id="notes-input">{{key.notes}}</textarea>
          <i class="pencil icon"></i>
        </div>
      </div>
      <div class="ui red labeled icon button"><i class="delete icon"></i> Remove Key</div>
    </div>
  </div>
</div>
</body>
</html>
